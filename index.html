<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rooms game</title>

  <style>
    body {
      background-color: #222;
      text-align: center;
      color: white;
      font-family: sans-serif;
      margin: 0;
      overflow-y: hidden;
    }

    .fit-screen {
      max-height: 100vh;
      max-width: 100vw;
      text-align: center;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="1920" height="1080" class="fit-screen"></canvas>
  <div>
    <p>WASD to move. Click to place/remove block.</p>
    <p>M to open map. Click in "top-left of 2x2 area" to place a new 2x2 room.</p>
    <p>Otherwise click & drag to move map, and scroll to zoom. M to exit map.</p>
  </div>
</body>

<script src="./build/index.js" type="module"></script>

</html>
